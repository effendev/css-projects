<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">

        <!-- card start -->
        <div class="card">
            <div class="img-container">
                <img src="./images/1-front.jpg" alt="">
                <img src="./images/1-back.jpg" alt="">
            </div>

            <div class="info-box">
                <div class="rating">
                    <img src="./images/rating-star.png" alt="">
                    <img src="./images/rating-star.png" alt="">
                    <img src="./images/rating-star.png" alt="">
                    <img src="./images/rating-star.png" alt="">
                    <img src="./images/rating-star-blank.png" alt="">
                </div>

                <div class="title">
                    Slim Fit Women's Top
                </div>

                <div class="price">
                    $125
                </div>

                <div class="button-group">
                    <button class="buy-product">
                        Buy Now
                    </button>
                    <button class="add-to-cart">
                        Add To Cart
                    </button>
                </div>
            </div>
        </div>
        <!-- card ends -->
